version: "3.9"

volumes:
  database_data:

networks:
  yii-network:
    driver: bridge

services:
  mysqldb:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - database_data:/var/lib/mysql
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: main_db
    networks:
     - yii-network
  phpmyadmin:
    image: phpmyadmin:apache
    ports:
      - 8306:80
    depends_on:
      - mysqldb
    environment:
      PMA_HOST: mysqldb
      MYSQL_ROOT_PASSWORD: root
    networks:
     - yii-network
  app:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    user: ${WHOAMI}
    volumes:
      - ./src/:/srv/app:delegated
      # - ./docker/php.ini:/usr/local/etc/php/php.ini:cached
    networks:
     - yii-network
  backend:
    image: nginx:stable-alpine
    volumes:
      - ./src/:/srv/app:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 3000:3000
    depends_on:
      - app
      - mysqldb
    networks:
     - yii-network
